<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }
        .result {
            margin-top: 20px;
        }
        img, video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .directions {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            color: white;
        }
        li {
            margin-bottom: 10px;
            color: white;
        }
        .upload-button, #detect-button, #camera-button, #capture-button {
            padding: 15px 30px;
            font-size: 21px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px; /* Make it round */
            outline: none;
            transition: background-color 0.3s;
            display: inline-block;
            margin-bottom: 10px;
        }
        .upload-button:hover, #detect-button:hover, #camera-button:hover, #capture-button:hover {
            background-color: #45a049;
        }
        .menu {
            color: white;
            padding: 10px 0;
            text-align: start;
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        .menu a {
            text-decoration: none;
            padding: 0 10px; /* Added padding around each link */
            font-size: 20px;
            color: white;
            display: inline-block;
            transition: background-color 0.3s;
            position: relative;
            border-radius: 30px; /* Match the border radius of buttons */
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .menu a::after {
            content: '';
            position: absolute;
            bottom: -10px; /* Adjust the position from the bottom */
            left: 0;
            width: 100%;
            height: 10px; /* Adjust the height of the rectangle */
            background-color: #45a049;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            transform-origin: center;
            border-radius: 30px; /* Match the border radius of buttons */
        }
        /* Remove hover animation for the Home menu link */
        .menu a[href="{{ url_for('index') }}"]:hover::after {
            transform: scaleX(0); /* No scaling on hover */
        }
        .rules {
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
            position: relative;
            color: white;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <a style="background-color: #45a049;" href="{{ url_for('index') }}">Home</a>
            <span style="padding: 0 10px;">&nbsp;</span> <!-- Added space between links -->
            <a href="{{ url_for('history') }}">History</a>
            <span style="padding: 0 10px;">&nbsp;</span> <!-- Added space between links -->
            <a href="{{ url_for('settings') }}">Settings</a>
        </nav>
    </header>
    <div class="directions">
        <h1>Chip Detector</h1>
        <h2 class="rules">How to Use This Site:</h2>
        <ul>
            <li>1. Spread your poker chips flat on the table.</li>
            <li>2. Take a photo of the poker chips.</li>
            <li>3. Upload the photo to the website.</li>
            <li class="rules">4. Press on "Detect Chips".</li>
        </ul>
    </div>

    <div class="container">
        <button class="upload-button" onclick="document.getElementById('image').click()">העלאת תמונה</button>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" style="display: none;">
        </form>

        <button id="camera-button" onclick="openCamera()">פתח מצלמה</button>
        <video id="video" autoplay style="display:none;"></video>
        <button id="capture-button" onclick="capturePhoto()" style="display:none;">צלם תמונה</button>

        <button id="detect-button" onclick="detectChips()">חישוב תוצאה</button>
        <div class="loader" id="loader"></div> <!-- Loader element -->
        <div class="result" id="result"></div>
        <img id="annotated-image" src="" alt="">
    </div>

    <script>
        let videoStream;

        async function openCamera() {
            const video = document.getElementById('video');
            const captureButton = document.getElementById('capture-button');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                video.style.display = 'block';
                captureButton.style.display = 'block';

                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
            } else {
                alert('Camera API not supported by this browser.');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');

            const imgElement = document.createElement('img');
            imgElement.src = dataURL;
            document.body.appendChild(imgElement); // Display the captured image (optional)

            // Stop the video stream
            videoStream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            document.getElementById('capture-button').style.display = 'none';

            // Convert dataURL to a File object and append to formData
            const file = dataURLtoFile(dataURL, 'captured.png');
            const formData = new FormData();
            formData.append('image', file);

            // Trigger the detectChips function with the captured image
            detectChips(formData);
        }

        function dataURLtoFile(dataURL, filename) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while(n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, { type: mime });
        }

        async function detectChips(formData = null) {
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const annotatedImage = document.getElementById('annotated-image');

            loader.style.display = 'block'; // Show the loader
            resultDiv.innerHTML = ''; // Clear previous results
            annotatedImage.src = ''; // Clear previous image

            if (!formData) {
                formData = new FormData();
                formData.append('image', document.getElementById('image').files[0]);
            }

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to detect chips.');
                }

                const result = await response.json();
                resultDiv.innerHTML = `${result.counts_text}<br>${result.total_value}<br>${result.total_number}`;
                annotatedImage.src = result.annotated_image;
            } catch (error) {
                console.error('Error detecting chips:', error);
                resultDiv.innerHTML = 'Error detecting chips. Please try again.';
            } finally {
                loader.style.display = 'none'; // Hide the loader after the process completes
            }
        }
    </script>
</body>
</html>
